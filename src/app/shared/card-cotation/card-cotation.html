  <mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        {{requestedAT}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><img [src]="result.logourl" alt="" srcset=""></p>
        <p>{{result.longName}}</p>
        <p>{{result.currency}}</p>
        <p>{{result.earningsPerShare}}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <button matButton="filled" (click)="getData()">Verificar</button>
    </mat-card-footer>
  </mat-card>
